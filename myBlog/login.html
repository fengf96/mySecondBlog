<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>登录</title>
		<link rel="stylesheet" href="css/login.css" />
		<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="js/background.js" rel="stylesheet">
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/jquery.backstretch.min.js" type="text/javascript"></script>
	</head>
	<body>
		<script src="js/background.js" type="text/javascript"></script>
		<div class="content">
			<div class="top">
				<h2>注册窗口</h2>
			</div>
			<div class="bottom">
				<form class="container" id="fm" action="#">
					<div class="user">
						<span class="text">用户名:</span>
						<div class="line">
							<input type="text" class="name" id="name">
						</div>
						<span class="affirm" id="rename">请输入用户名</span>
					</div>
					<div class="user">
						<span class="text">密码:</span>
						<div class="line">
							<input type="password" class="password1" id="password1">
						</div>
						<span class="affirm" id="repassword1">请输入6~10位密码</span>
					</div>
					<div class="user">
						<span class="text">确认密码:</span>
						<div class="line">
							<input type="password" class="password2" id="password2">
						</div>
						<span class="affirm" id="repassword2">请再次输入密码</span>
					</div>
					<div class="user">
						<span class="text">邮箱:</span>
						<div class="line">
							<input type="email" class="email" id="email">
						</div>
						<span class="affirm" id="remail">请输入邮箱</span>
					</div>
					<div class="user">
						<span class="text">联系方式:</span>
						<div class="line">
							<input type="text" class="phonenumber" id="phonenumber">
						</div>
						<span class="affirm" id="rephonenumber">请输入电话号码</span>
					</div>
					<div class="user">
						<div>
							<span class="text">验证码:<span class="affirm2" id="reyanzheng">请输入图中验证码</span></span>
							<div class="line2">
								<input type="text" class="yanzheng" id="yanzheng">
							</div>
							<div class="picture" id="picture"></div>
						</div>						
					</div>					
				</form>
			</div>
			<input type="submit" class="register" id="register" value="点击注册">
		</div>
		<div class="footer">
			
		</div>
		
	</body>
</html>
